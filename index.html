<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body onload="getAll()">

    <div class="wrapper">


        <div class="search-dish-area">
            <form id="search-by-name">
                <div class="">
                    <input placeholder="Type to search" class="left search-input" type="text" id="dish-name-search" required>
                </div>
                <button type="submit" class="btn btn-primary left search-btn">Search</button>


            </form>
            <button id="get-all-btn" class="btn btn-info left search-btn">Get all</button>
            <br class="clear">

            <div id="search-result"></div>
        </div>
        <div id="input-ingredient-area">
            <h2>Enter your menu</h2>
            <form id="form">
                <div class="form-group">
                    <label for="set-input" class="col-sm-2 col-form-label">Set</label>
                    <input type="text" id="set-input" required>
                </div>

                <div class="form-group">
                    <label for="dish-input" class="col-sm-2 col-form-label">Dish name</label>
                    <input type="text" id="dish-input" required>
                </div>

                <div class="form-group">
                    <label for="index-input" class="col-sm-2 col-form-label">Index</label>
                    <input id="index-input" required>
                </div>

                <div class="form-group">
                    <label for="category-input" class="col-sm-2 col-form-label">Category</label>
                    <input id="category-input" required>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Ingredient</label>
                    <button id="input-new-row" class="btn btn-outline-warning">+</button>
                    <button id="input-remove-row" class="btn btn-outline-secondary">-</button>
                </div>

                <div class="form-group" id="ingredient-node">
                    <!-- <label class="col-sm-2 col-form-label"></label>
                    <input type="text" class="ingredient-input form-control" required> -->
                </div>

                <button type="submit" id="input" class="btn btn-primary ml-2">Submit</button>
                <button type="submit" id="update" class="btn btn-info ml-2">Update</button>
                <button type="submit" id="remove" class="btn btn-danger ml-2">Remove</button>
                <button type="submit" value="clear" id="clear" class="btn btn-warning ml-2">Clear</button>
            </form>
        </div>
    </div>

</body>

</html>
